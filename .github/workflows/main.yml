name: UISharp Pipeline

on:
  push:
    branches: [ "main" , "feature/9-automatic-versioning"]  # Trigger on push to these branches
  pull_request:
    branches: [ "*" ]  # Automatically trigger for any PR
  workflow_dispatch:
    inputs:
      workflow_type:
        description: "Select workflow type"
        required: true
        default: "default"
        type: choice
        options:
          - release
          - default

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: windows-latest
            rid: win-x64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Publish
      run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained -o publish/${{ matrix.rid }}

    - name: Upload Artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.workflow_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: UISharp-${{ matrix.rid }}
        path: publish/${{ matrix.rid }}/*

    - name: Create and Push Tag
      if: github.ref == 'refs/heads/feature/9-automatic-versioning'  # Only create a tag when on the main branch
      run: |
        VERSION=$(dotnet gitversion /output json | grep -o '"SemVer": "[^"]*' | awk -F '"SemVer": "' '{print $2}' | tr -d '"')  # Extract version
        git tag "v$VERSION"  # Create a tag based on the version
        git push origin "v$VERSION"  # Push the tag to the remote repository
